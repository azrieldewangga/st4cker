version: '3.8'

services:
  # --------------------------------------------------------------------------------
  # 1. DATABASE (The Master Node)
  # --------------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: st4cker-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER must be set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-st4cker_db}
      TZ: Asia/Jakarta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Only accessible locally (internal Docker network handles bot<->db)
      # Tailscale access for debugging: change to "100.93.206.95:5432:5432" if needed
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB:-st4cker_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - st4cker-net

  # --------------------------------------------------------------------------------
  # 2. BACKEND API & BOT (Listens on Port 3000)
  # --------------------------------------------------------------------------------
  st4cker-bot:
    # Build Context: Relative to this file (in Root) -> telegram-bot/Dockerfile
    # build: ./telegram-bot
    image: st4cker-bot-manual:latest
    container_name: st4cker-bot
    restart: always
    ports:
      - "3000:3000" # Public â€” secured by rate limiting + auth (Wave 1)
    environment:
      - NODE_ENV=production
      - TZ=Asia/Jakarta
      # Connect to LOCAL DB service (service name: "postgres", port: 5432)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-st4cker_db}
      # Load other secrets (Telegram, Gemini, etc.)
    env_file:
      - telegram-bot/.env # Assuming .env is inside telegram-bot folder
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - st4cker-net
  # --------------------------------------------------------------------------------
  # 3. REMINDER AGENT (The Scheduler)
  # --------------------------------------------------------------------------------
  reminder-bot:
    build: ./reminder-bot
    container_name: reminder-bot
    restart: always
    environment:
      - TZ=Asia/Jakarta
    networks:
      - st4cker-net
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:


networks:
  st4cker-net:
    driver: bridge
