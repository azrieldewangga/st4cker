version: '3.8'

services:
  # --------------------------------------------------------------------------------
  # 1. DATABASE (The Master Node)
  # --------------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: st4cker-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER must be set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-st4cker_db}
      TZ: Asia/Jakarta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Only accessible locally (internal Docker network handles bot<->db)
      # Tailscale access for debugging: change to "100.93.206.95:5432:5432" if needed
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB:-st4cker_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - st4cker-net

  # --------------------------------------------------------------------------------
  # 2. BACKEND API & BOT (Listens on Port 3000)
  # --------------------------------------------------------------------------------
  st4cker-bot:
    # Build Context: Relative to this file (in Root) -> telegram-bot/Dockerfile
    build: ./telegram-bot
    # image: st4cker-bot-manual:latest  # Uncomment kalau pakai pre-built image
    container_name: st4cker-bot
    restart: always
    ports:
      - "3000:3000" # Public â€” secured by rate limiting + auth (Wave 1)
    environment:
      - NODE_ENV=production
      - TZ=Asia/Jakarta
      - AGENT_API_KEY=${AGENT_API_KEY}
      # Connect to LOCAL DB service (service name: "postgres", port: 5432)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-st4cker_db}
      - REMINDER_SECRET=${REMINDER_SECRET:-r3m1nd3r_s3cr3t}
      # Load other secrets (Telegram, Gemini, etc.)
    env_file:
      - telegram-bot/.env # Assuming .env is inside telegram-bot folder
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - st4cker-net
  # --------------------------------------------------------------------------------
  # 3. WHATSAPP GATEWAY (Baileys)
  # --------------------------------------------------------------------------------
  wa-gateway:
    build: ./wa-gateway
    container_name: wa-gateway
    restart: always
    ports:
      - "127.0.0.1:4000:4000"  # Local access only for security
    environment:
      - TZ=Asia/Jakarta
      - TARGET_PHONE=${TARGET_PHONE:?TARGET_PHONE must be set}
    volumes:
      - wa_auth:/app/auth_state
      - wa_data:/app/data
    networks:
      - st4cker-net
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # --------------------------------------------------------------------------------
  # 4. REMINDER AGENT (Trigger Only)
  # --------------------------------------------------------------------------------
  reminder-bot:
    build: ./reminder-bot
    container_name: reminder-bot
    restart: always
    environment:
      - TZ=Asia/Jakarta
      - OPENCLAW_WEBHOOK_URL=http://openclaw:8000/webhook/st4cker-reminder-trigger
      - OPENCLAW_API_KEY=st4cker_openclaw_secure_key_2024
      - TARGET_USER_ID=${TARGET_USER_ID:?TARGET_USER_ID must be set}
      - TARGET_PHONE=${TARGET_PHONE:?TARGET_PHONE must be set}
      - DB_HOST=st4cker-db
      - DB_PORT=5432
      - DB_NAME=st4cker_db
      - DB_USER=st4cker_admin
      - DB_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    volumes:
      - reminder_data:/tmp
    networks:
      - st4cker-net
    depends_on:
      - openclaw
      - postgres

  # --------------------------------------------------------------------------------
  # 5. FOLLOW-UP AGENT (Trigger Only)
  # --------------------------------------------------------------------------------
  followup-bot:
    build: ./followup-bot
    container_name: followup-bot
    restart: always
    environment:
      - TZ=Asia/Jakarta
      - OPENCLAW_WEBHOOK_URL=http://openclaw:8000/webhook/st4cker-reminder-trigger
      - OPENCLAW_API_KEY=st4cker_openclaw_secure_key_2024
      - TARGET_USER_ID=${TARGET_USER_ID:?TARGET_USER_ID must be set}
      - TARGET_PHONE=${TARGET_PHONE:?TARGET_PHONE must be set}
      - DB_HOST=st4cker-db
      - DB_PORT=5432
      - DB_NAME=st4cker_db
      - DB_USER=st4cker_admin
      - DB_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    networks:
      - st4cker-net
    depends_on:
      - openclaw
      - postgres

  # --------------------------------------------------------------------------------
  # 6. OPENCLAW BRAIN (The Decision Maker)
  # --------------------------------------------------------------------------------
  openclaw:
    build: ./openclaw
    container_name: openclaw
    restart: always
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - TZ=Asia/Jakarta
      - ST4CKER_API_URL=http://st4cker-bot:3000
      - ST4CKER_API_KEY=ef8c66e5cd6e10d60258c9e63101e330c1d058b3e64d98b25ca3fe98c3c8bb62
      - OPENCLAW_API_KEY=st4cker_openclaw_secure_key_2024
    env_file:
      - .env
    networks:
      - st4cker-net
    depends_on:
      - st4cker-bot
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  wa_auth:
  wa_data:
  reminder_data:
  followup_data:


networks:
  st4cker-net:
    driver: bridge
